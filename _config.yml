# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Thong Yong Quan, Danny
description: "Hi I'm Yong Quan, Danny, and I'm a aspiring Data Science Pratitioner.  My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://github.com/yonggquann/yonggquann.github.io/blob/master/docs/TYQ_CV_2023_Marc.pdf" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Singapore"
resume_url: /docs/TYQ_CV_2023_Marc.pdf
avatar_image: /img/ds_image Cropped.png

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/yong-quan-thong-fmva/" # Add your linkedln handle
github: "https://github.com/yonggquann"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


